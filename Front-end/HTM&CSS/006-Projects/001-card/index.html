<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="image">
            <img class="card-img" src="IMG-20240913-WA0025.jpg" alt="">
        </div>
        <div class="text-data">
            <span class="name-tittle">Ganesh Shinde</span>
            <span>Youtube & Blogger</span>
        </div>
         <div class="icons">
             <i class="fa-brands fa-instagram"></i>
             <i class="fa-brands fa-facebook"></i>
             <i class="fa-brands fa-whatsapp"></i>
             <i class="fa-brands fa-linkedin"></i>
         </div>
         <div class="message">
            <button>Subscribe</button>
            <button>Message</button>
         </div>
         <div>
            <span><i  class="fa-regular fa-heart icon"></i>60k</span>
            <span><i  class="fa-regular fa-comment icon"></i>20k</span>
            <span><i  class="fa-solid fa-share icon"></i>12k</span>
            <!-- <span>60k</span> -->
         </div>
    </div>
</body>
</html>
